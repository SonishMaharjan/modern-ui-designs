<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Border Radius Demo</title>
    <style>
            body {
              display: flex;
              height: 100vh;
              justify-content: center;
              align-items: center;
              background: #f0f0f0;
            }

            .rounded-box {
              width: 300px;
              height: 200px;
              background-color: #4c84ff;
              border-radius: 50% 50% 50% 50% / 10px 50% 50% 50%;
              box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
              transition: border-radius 0.3s ease;
            }
      /*
            .rounded-box:hover {
              border-radius: 50% 50% 0 0 / 50% 50% 0 0; /* flipped version on hover */
            } */
    </style>
  </head>
  <body>
    <div class="rounded-box"></div>
  </body>
</html>
