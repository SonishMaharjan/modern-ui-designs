<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .weave-container {
        display: grid;
        grid-template-columns: repeat(5, 60px);
        grid-template-rows: repeat(5, 60px);
        gap: 5px;
        position: relative;
      }

      .cell {
        position: relative;
        width: 60px;
        height: 60px;
      }

      .v-strip,
      .h-strip {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 4px;
      }

      /* Animation 1: Vertical strips slide left-right */
      .v-strip.slide {
        background: rgba(0, 0, 0, 0.3);
        box-shadow: inset -1px 0 5px rgba(0, 0, 0, 0.7),
          inset 1px 0 5px rgba(255, 255, 255, 0.4);
        animation: slide 5s infinite alternate ease-in-out;
      }

      @keyframes slide {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(20px);
        }
      }

      /* Animation 2: Horizontal strips fade in and out */
      .h-strip.fade {
        background: rgba(0, 0, 0, 0.3);
        box-shadow: inset 0 -1px 5px rgba(0, 0, 0, 0.7),
          inset 0 1px 5px rgba(255, 255, 255, 0.4);
        animation: fade 4s infinite ease-in-out;
      }

      @keyframes fade {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.3;
        }
      }

      /* Animation 3: Vertical strips rotate */
      .v-strip.rotate {
        background: rgba(0, 0, 0, 0.3);
        box-shadow: inset -1px 0 5px rgba(0, 0, 0, 0.7),
          inset 1px 0 5px rgba(255, 255, 255, 0.4);
        animation: rotate 5s infinite linear;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Animation 4: Horizontal strips pulse */
      .h-strip.pulse {
        background: rgba(0, 0, 0, 0.3);
        box-shadow: inset 0 -1px 5px rgba(0, 0, 0, 0.7),
          inset 0 1px 5px rgba(255, 255, 255, 0.4);
        animation: pulse 3s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Animation 5: Random color change */
      .v-strip.color-change {
        background: rgba(0, 0, 0, 0.3);
        box-shadow: inset -1px 0 5px rgba(0, 0, 0, 0.7),
          inset 1px 0 5px rgba(255, 255, 255, 0.4);
        animation: color-change 7s infinite alternate;
      }

      @keyframes color-change {
        0% {
          background: rgba(0, 0, 0, 0.3);
        }
        50% {
          background: rgba(255, 0, 0, 0.3);
        }
        100% {
          background: rgba(0, 0, 255, 0.3);
        }
      }

      /* Animation 6: Horizontal strips bounce */
      .h-strip.bounce {
        background: rgba(0, 0, 0, 0.3);
        box-shadow: inset 0 -1px 5px rgba(0, 0, 0, 0.7),
          inset 0 1px 5px rgba(255, 255, 255, 0.4);
        animation: bounce 2s infinite ease-in-out;
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="weave-container">
      <div class="cell">
        <div class="v-strip slide"></div>
        <div class="h-strip fade"></div>
      </div>
      <div class="cell">
        <div class="v-strip rotate"></div>
        <div class="h-strip pulse"></div>
      </div>
      <div class="cell">
        <div class="v-strip color-change"></div>
        <div class="h-strip bounce"></div>
      </div>
      <div class="cell">
        <div class="v-strip slide"></div>
        <div class="h-strip fade"></div>
      </div>
      <div class="cell">
        <div class="v-strip rotate"></div>
        <div class="h-strip pulse"></div>
      </div>

      <div class="cell">
        <div class="v-strip color-change"></div>
        <div class="h-strip bounce"></div>
      </div>
      <div class="cell">
        <div class="v-strip slide"></div>
        <div class="h-strip fade"></div>
      </div>
      <div class="cell">
        <div class="v-strip rotate"></div>
        <div class="h-strip pulse"></div>
      </div>
      <div class="cell">
        <div class="v-strip color-change"></div>
        <div class="h-strip bounce"></div>
      </div>
      <div class="cell">
        <div class="v-strip slide"></div>
        <div class="h-strip fade"></div>
      </div>
    </div>
  </body>
</html>
