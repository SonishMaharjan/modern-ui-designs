<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Folded Paper</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #aee1d4, #2c3e50);
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1200px;
        font-family: sans-serif;
      }

      .paper {
        position: relative;
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        transform: rotateX(10deg) rotateY(-10deg);
      }

      .panel {
        position: absolute;
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #66bb6a, #388e3c);
        border: 1px solid #2e7d32;
        box-shadow: inset -2px -2px 5px rgba(0, 0, 0, 0.15),
          inset 2px 2px 5px rgba(255, 255, 255, 0.08);
        backface-visibility: hidden;
        transition: all 0.5s ease;
      }

      /* Top Left (always visible) */
      .panel.tl {
        top: 0;
        left: 0;
        z-index: 4;
      }

      /* Top Right */
      .panel.tr {
        top: 0;
        left: 100px;
        transform-origin: left;
        transform: rotateY(90deg);
        animation: unfoldRight 1s forwards;
        animation-delay: 0.5s;
        z-index: 3;
      }

      /* Bottom Left */
      .panel.bl {
        top: 100px;
        left: 0;
        transform-origin: top;
        transform: rotateX(90deg);
        animation: unfoldDown 1s forwards;
        animation-delay: 1.5s;
        z-index: 2;
      }

      /* Bottom Right */
      .panel.br {
        top: 100px;
        left: 100px;
        transform-origin: top left;
        transform: rotateX(90deg) rotateY(90deg);
        animation: unfoldCorner 1s forwards;
        animation-delay: 2.5s;
      }

      @keyframes unfoldRight {
        to {
          transform: rotateY(0deg);
        }
      }

      @keyframes unfoldDown {
        to {
          transform: rotateX(0deg);
        }
      }

      @keyframes unfoldCorner {
        to {
          transform: rotateX(0deg) rotateY(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="paper">
      <div class="panel tl"></div>
      <div class="panel tr"></div>
      <div class="panel bl"></div>
      <div class="panel br"></div>
    </div>
  </body>
</html>
