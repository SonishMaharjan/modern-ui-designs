<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Vietnam Flag</title>
    <style>
      :root {
        --vietnam-red: #da251d;
        --vietnam-yellow: #ffcd00;
        --flag-width: 300px;
        --flag-ratio: 1.5;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #2c2c2c 0%, #660000 100%);
      }

      .container {
        position: relative;
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
      }

      .glassmorph {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      }

      .flag-card {
        border-radius: 16px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        padding: 16px;
        width: fit-content;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .flag-card:hover {
        transform: translateY(-5px);
      }

      .flag-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          rgba(218, 37, 29, 0.05) 0%,
          rgba(255, 205, 0, 0.05) 100%
        );
        z-index: -1;
      }

      .flag {
        width: var(--flag-width);
        height: calc(var(--flag-width) / var(--flag-ratio));
        background-color: var(--vietnam-red);
        position: relative;
        box-shadow: 0 10px 30px rgba(218, 37, 29, 0.3);
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.5s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .star {
        color: var(--vietnam-yellow);
        font-size: calc(var(--flag-width) * 0.3);
        height: 140px;
        text-shadow: 0 0 15px rgba(255, 205, 0, 0.5);
        animation: pulse 1s infinite alternate;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.3);
        }
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        background-color: rgba(255, 205, 0, 0.6);
        border-radius: 50%;
        animation: float linear infinite;
        animation-delay: 2s;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: var(--translate);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flag-card glassmorph">
        <div class="flag">
          <div class="star">â˜…</div>
          <div class="particles" id="particles"></div>
        </div>
      </div>
    </div>

    <script>
      // Create floating particles
      const particlesContainer = document.getElementById("particles");

      for (let i = 0; i < 50; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";

        // Size
        const size = Math.random() * 5 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Start near center of container
        const containerRect = particlesContainer.getBoundingClientRect();
        const centerX = containerRect.width / 2;
        const centerY = containerRect.height / 2;
        particle.style.left = `${centerX}px`;
        particle.style.top = `${centerY}px`;

        // Random direction and distance
        const angle = Math.random() * 2 * Math.PI;
        const distance = 100 + Math.random() * 100;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        // Set CSS variable for transform
        particle.style.setProperty(
          "--translate",
          `translate(${x}px, ${y}px) rotate(${Math.random() * 360}deg)`
        );

        // Animation timing
        particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;

        particlesContainer.appendChild(particle);
      }
    </script>
  </body>
</html>
