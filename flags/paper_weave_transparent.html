<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Weave</title>
    <style>
      body {
        margin: 0;
        background: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .weave {
        display: grid;
        grid-template-columns: repeat(5, 60px);
        grid-template-rows: repeat(5, 60px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .cell {
        position: relative;
        width: 60px;
        height: 60px;
      }

      .v-strip,
      .h-strip {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .v-strip {
        background: linear-gradient(
          45deg,
          rgba(0, 0, 0, 0.1),
          rgba(0, 0, 0, 0.3)
        ); /* Gradient effect */
        box-shadow: inset -1px 0 5px rgba(0, 0, 0, 0.7),
          inset 1px 0 5px rgba(255, 255, 255, 0.4),
          2px 2px 6px rgba(0, 0, 0, 0.2); /* Extra shadow for 3D depth */
        z-index: 1;
        opacity: 0;
      }

      .h-strip {
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.1),
          rgba(0, 0, 0, 0.3)
        ); /* Gradient effect */
        box-shadow: inset 0 -1px 5px rgba(0, 0, 0, 0.7),
          inset 0 1px 5px rgba(255, 255, 255, 0.4),
          2px 2px 6px rgba(0, 0, 0, 0.2); /* Extra shadow for 3D depth */

        /* cooolee maze */
        /* opacity: 0; */
      }

      .over {
        z-index: 2;
      }

      .under {
        z-index: 0;
      }

      .cell::before {
        content: "";
        position: absolute;
        inset: 0;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
        z-index: -1;
      }

      /* Optional: Add an example object to show behind the pattern */
      .background-object {
        position: absolute;
        top: 20%;
        left: 20%;
        width: 60%;
        height: 60%;
        background: rgba(82, 18, 230, 0.5); /* Example object */
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="weave">
      <!-- Row 0 -->
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip under"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip under"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>

      <!-- Row 1 -->
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip under"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip under"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip under"></div>
      </div>

      <!-- Row 2 -->
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip under"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip under"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>

      <!-- Row 3 -->
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip under"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip under"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip under"></div>
      </div>

      <!-- Row 4 -->
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip under"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip under"></div>
      </div>
      <div class="cell">
        <div class="v-strip"></div>
        <div class="h-strip over"></div>
      </div>
    </div>

    <!-- Example object that will show behind the transparent weave -->
    <div class="background-object"></div>
  </body>
</html>
