<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Italy Flag - Wooden Texture</title>
    <style>
      body {
        margin: 0;
        background: radial-gradient(circle, #3a2e2b 0%, #1c1a18 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .flag {
        width: 450px;
        height: 300px;
        display: flex;
        border: 4px solid #2c1f1a;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        background: #000;
      }

      .stripe {
        flex: 1;
        background-size: cover;
        background-blend-mode: multiply;
        position: relative;
      }

      .stripe::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        background-size: 200%;
        opacity: 0.3;
        mix-blend-mode: multiply;
      }

      .green {
        background-color: #017c3e;
      }

      .white {
        background-color: #f2f2f2;
      }

      .red {
        background-color: #ce2b37;
      }

      .flag::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.05),
          rgba(0, 0, 0, 0.2)
        );
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="flag">
      <div class="stripe green"></div>
      <div class="stripe white"></div>
      <div class="stripe red"></div>
    </div>
  </body>
</html>
