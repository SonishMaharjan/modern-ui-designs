<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>England Flag with Crystal Beads</title>
    <style>
      body {
        margin: 0;
        background: radial-gradient(
          circle at center,
          #1c1c1c,
          #111
        ); /* Aesthetic dark background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .flag {
        display: grid;
        grid-template-columns: repeat(30, 16px);
        grid-template-rows: repeat(20, 16px);
        gap: 2px;
        background: rgba(255, 255, 255, 0.05);
        padding: 10px;
        border-radius: 12px;
        backdrop-filter: blur(4px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      }

      .bead {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #fff, #bbb);
        box-shadow: inset -1px -1px 2px rgba(255, 255, 255, 0.6),
          inset 1px 1px 2px rgba(0, 0, 0, 0.3), 0 2px 3px rgba(0, 0, 0, 0.5);
      }

      .red {
        background: radial-gradient(circle at 30% 30%, #ff9999, #cc0000);
        box-shadow: inset -1px -1px 2px rgba(255, 180, 180, 0.7),
          inset 1px 1px 2px rgba(80, 0, 0, 0.5), 0 2px 3px rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="flag" id="flag"></div>

    <script>
      const flag = document.getElementById("flag");

      const rows = 20;
      const cols = 30;
      const verticalStart = 13;
      const verticalEnd = 17;
      const horizontalStart = 9;
      const horizontalEnd = 12;

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const bead = document.createElement("div");
          bead.classList.add("bead");

          if (
            (x >= verticalStart && x < verticalEnd) ||
            (y >= horizontalStart && y < horizontalEnd)
          ) {
            bead.classList.add("red");
          }

          flag.appendChild(bead);
        }
      }
    </script>
  </body>
</html>
