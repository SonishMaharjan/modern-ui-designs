<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>German Flag â€“ CSS Effects</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        font-family: sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(ellipse at center, #222 0%, #000 70%),
          radial-gradient(
            circle at 30% 20%,
            rgba(255, 255, 255, 0.08),
            transparent 40%
          ),
          radial-gradient(
            circle at 70% 30%,
            rgba(255, 255, 255, 0.05),
            transparent 50%
          );
        background-blend-mode: screen;
      }

      h2 {
        margin-bottom: 20px;
        font-weight: 400;
        color: #eee;
      }

      .section {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .flag {
        width: 580px;
        height: 350px;
        display: flex;
        flex-direction: column;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .stripe {
        flex: 1;
        opacity: 0;
        transform: translateX(-100%);
        animation: slideIn 1s forwards;
      }

      .black {
        background: black;
        animation-delay: 1s;
      }

      .red {
        background: red;
        animation-delay: 0.6s;
      }

      .gold {
        background: gold;
        animation-delay: 0.2s;
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Shiny Effect */
      .shiny-flag {
        position: relative;
        overflow: hidden;
      }

      .shiny-flag::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shine 2.5s infinite;
      }

      @keyframes shine {
        0% {
          left: -100%;
        }
        100% {
          left: 150%;
        }
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="flag shiny-flag">
        <div class="stripe black"></div>
        <div class="stripe red"></div>
        <div class="stripe gold"></div>
      </div>
    </div>
  </body>
</html>
