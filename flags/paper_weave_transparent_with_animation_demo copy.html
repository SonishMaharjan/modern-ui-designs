<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Weave Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .weave-container {
        display: grid;
        grid-template-columns: repeat(5, 100px);
        grid-template-rows: repeat(2, 100px);
        gap: 10px;
        position: relative;
      }

      .cell {
        position: relative;
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
      }

      .v-strip,
      .h-strip {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        box-shadow: inset -1px 0 5px rgba(0, 0, 0, 0.7),
          inset 1px 0 5px rgba(255, 255, 255, 0.4);
      }

      /* Animation 1: Slide left-right */
      .weave-1 .v-strip {
        animation: slide 4s infinite alternate ease-in-out;
      }

      @keyframes slide {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(20px);
        }
      }

      /* Animation 2: Fade in-out */
      .weave-2 .h-strip {
        animation: fade 3s infinite ease-in-out;
      }

      @keyframes fade {
        0% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.3;
        }
      }

      /* Animation 3: Rotate */
      .weave-3 .v-strip {
        animation: rotate 5s infinite linear;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Animation 4: Pulse */
      .weave-4 .h-strip {
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Animation 5: Color Change */
      .weave-5 .v-strip {
        animation: color-change 6s infinite alternate;
      }

      @keyframes color-change {
        0% {
          background: rgba(0, 0, 0, 0.3);
        }
        50% {
          background: rgba(255, 0, 0, 0.3);
        }
        100% {
          background: rgba(0, 0, 255, 0.3);
        }
      }

      /* Animation 6: Bounce */
      .weave-6 .h-strip {
        animation: bounce 2s infinite ease-in-out;
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Animation 7: Horizontal Slide */
      .weave-7 .v-strip {
        animation: h-slide 4s infinite alternate ease-in-out;
      }

      @keyframes h-slide {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-30px);
        }
      }

      /* Animation 8: Rotate in-place */
      .weave-8 .h-strip {
        animation: rotate-inplace 4s infinite linear;
      }

      @keyframes rotate-inplace {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(90deg);
        }
      }

      /* Animation 9: Stretch */
      .weave-9 .v-strip {
        animation: stretch 3s infinite ease-in-out;
      }

      @keyframes stretch {
        0% {
          transform: scaleX(1);
        }
        50% {
          transform: scaleX(1.2);
        }
        100% {
          transform: scaleX(1);
        }
      }

      /* Animation 10: Zoom in and out */
      .weave-10 .h-strip {
        animation: zoom 4s infinite ease-in-out;
      }

      @keyframes zoom {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="weave-container">
      <div class="cell weave-1">
        <div class="v-strip"></div>
        <div class="h-strip"></div>
      </div>
      <div class="cell weave-2">
        <div class="v-strip"></div>
        <div class="h-strip"></div>
      </div>
      <div class="cell weave-3">
        <div class="v-strip"></div>
        <div class="h-strip"></div>
      </div>
      <div class="cell weave-4">
        <div class="v-strip"></div>
        <div class="h-strip"></div>
      </div>
      <div class="cell weave-5">
        <div class="v-strip"></div>
        <div class="h-strip"></div>
      </div>
      <div class="cell weave-6">
        <div class="v-strip"></div>
        <div class="h-strip"></div>
      </div>
      <div class="cell weave-7">
        <div class="v-strip"></div>
        <div class="h-strip"></div>
      </div>
      <div class="cell weave-8">
        <div class="v-strip"></div>
        <div class="h-strip"></div>
      </div>
      <div class="cell weave-9">
        <div class="v-strip"></div>
        <div class="h-strip"></div>
      </div>
      <div class="cell weave-10">
        <div class="v-strip"></div>
        <div class="h-strip"></div>
      </div>
    </div>
  </body>
</html>
