<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>France Flag Splash</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
      .flag {
        display: flex;
        height: 100%;
        width: 100%;
      }
      .flag div {
        flex: 1;
      }
      .blue {
        background-color: #0055a4;
      }
      .white {
        background-color: #ffffff;
      }
      .red {
        background-color: #ef4135;
      }
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        animation: splash 0.6s ease-out;
        pointer-events: none;
      }
      @keyframes splash {
        to {
          transform: scale(8);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body onclick="createRipple(event)">
    <div class="flag">
      <div class="blue"></div>
      <div class="white"></div>
      <div class="red"></div>
    </div>

    <script>
      function createRipple(event) {
        const ripple = document.createElement("span");
        const size = Math.max(window.innerWidth, window.innerHeight);
        ripple.style.width = ripple.style.height = size + "px";
        ripple.style.left = event.clientX - size / 2 + "px";
        ripple.style.top = event.clientY - size / 2 + "px";
        ripple.className = "ripple";

        document.body.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      }
    </script>
  </body>
</html>
