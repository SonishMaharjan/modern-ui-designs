<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>England Flag Animation</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      .scene {
        position: relative;
        width: 300px;
        height: 200px;
        perspective: 1000px;
      }

      .flag {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: white;
        transform-style: preserve-3d;
        animation: wave 5s ease-in-out infinite;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border-radius: 3px;
        overflow: hidden;
      }

      /* St. George's Cross - vertical red stripe */
      .flag::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 20%;
        background-color: #c8102e;
        top: 40%;
        transform: translateZ(1px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* St. George's Cross - horizontal red stripe */
      .flag::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 20%;
        height: 100%;
        background-color: #c8102e;
        left: 40%;
        transform: translateZ(1px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      /* Waving animation */
      @keyframes wave {
        0%,
        100% {
          transform: rotateY(0deg) rotateX(5deg);
          background-position: 0 0;
        }
        25% {
          transform: rotateY(5deg) rotateX(3deg);
        }
        50% {
          transform: rotateY(0deg) rotateX(7deg);
        }
        75% {
          transform: rotateY(-5deg) rotateX(3deg);
        }
      }

      /* Flag pole */
      .pole {
        position: absolute;
        left: -20px;
        top: -50px;
        width: 10px;
        height: 350px;
        background: linear-gradient(to right, #8b4513, #a0522d, #8b4513);
        transform: rotateZ(5deg);
        z-index: -1;
        border-radius: 5px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
      }

      /* Pole top decoration */
      .pole-top {
        position: absolute;
        left: -25px;
        top: -60px;
        width: 20px;
        height: 30px;
        background: linear-gradient(to right, #c0c0c0, #e0e0e0, #c0c0c0);
        border-radius: 5px 5px 0 0;
        z-index: 1;
      }

      /* Shining effect on the flag */
      .shine {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: shine 5s ease-in-out infinite;
        opacity: 0.5;
      }

      @keyframes shine {
        0%,
        100% {
          transform: translateX(-100%) translateY(-100%) rotate(30deg);
        }
        50% {
          transform: translateX(100%) translateY(100%) rotate(30deg);
        }
      }

      /* Title */
      .title {
        position: absolute;
        bottom: 20%;
        color: white;
        text-align: center;
        width: 100%;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        opacity: 0;
        animation: fadeIn 2s 1s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Floating particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        animation: float linear infinite;
      }

      @keyframes float {
        to {
          transform: translateY(-100vh);
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="pole"></div>
      <div class="pole-top"></div>
      <div class="flag">
        <div class="shine"></div>
      </div>
    </div>

    <div class="title">
      <h2>St. George's Cross</h2>
      <p>The Flag of England</p>
    </div>

    <div class="particles" id="particles"></div>

    <script>
      // Create floating particles
      const particlesContainer = document.getElementById("particles");
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        // Random size between 1px and 3px
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.bottom = `-10px`;

        // Random animation duration (10s to 20s) and delay
        const duration = Math.random() * 10 + 10;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;

        // Random opacity
        particle.style.opacity = Math.random() * 0.5 + 0.3;

        particlesContainer.appendChild(particle);
      }
    </script>
  </body>
</html>
