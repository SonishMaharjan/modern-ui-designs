<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cool UI + Animation Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        gap: 40px;
      }

      h1 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      section {
        background: white;
        border-radius: 20px;
        padding: 20px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      /* 1. Button Hover Glow */
      .glow-button {
        padding: 15px 30px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
        transition: 0.3s;
      }
      .glow-button:hover {
        box-shadow: 0 0 30px rgba(106, 17, 203, 0.9);
        transform: scale(1.05);
      }

      /* 2. Card Lift on Hover */
      .hover-card {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
        width: 200px;
        text-align: center;
      }
      .hover-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      }

      /* 3. Loading Spinner */
      .spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 4. Bouncing Ball */
      .bouncing-ball {
        width: 20px;
        height: 20px;
        background: #ff6b6b;
        border-radius: 50%;
        animation: bounce 0.6s infinite alternate;
      }
      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-30px);
        }
      }

      /* 5. Glassmorphism Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        width: 200px;
        color: #333;
      }

      /* 6. Toggle Switch */
      .switch {
        position: relative;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4caf50;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }

      /* 7. Expanding Search Bar */
      .search-container {
        position: relative;
        width: 40px;
        transition: 0.4s;
        overflow: hidden;
        border-radius: 20px;
        background: #eee;
      }
      .search-container input {
        border: none;
        outline: none;
        width: 100%;
        padding: 10px 15px;
        background: transparent;
      }
      .search-container:focus-within {
        width: 200px;
      }

      /* 8. Gradient Animated Background */
      .animated-bg {
        width: 100%;
        height: 100px;
        background: linear-gradient(270deg, #ff7e5f, #feb47b);
        background-size: 400% 400%;
        animation: gradient 8s ease infinite;
        border-radius: 20px;
      }
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* 9. Neon Text Flicker */
      .neon-text {
        font-size: 2rem;
        color: #0ff;
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
        animation: flicker 2s infinite alternate;
      }
      @keyframes flicker {
        0%,
        19%,
        21%,
        23%,
        25%,
        54%,
        56%,
        100% {
          opacity: 1;
        }
        20%,
        24%,
        55% {
          opacity: 0.4;
        }
      }

      /* 10. Sliding Notification Toast */
      .toast {
        position: fixed;
        bottom: 20px;
        right: -300px;
        background: #4caf50;
        color: white;
        padding: 15px 30px;
        border-radius: 10px;
        transition: right 0.5s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .toast.show {
        right: 20px;
      }
    </style>
  </head>

  <body>
    <h1>✨ Cool UI + Animations ✨</h1>

    <section>
      <button class="glow-button">Hover Me!</button>
    </section>

    <section>
      <div class="hover-card">Hover Card</div>
    </section>

    <section>
      <div class="spinner"></div>
    </section>

    <section>
      <div class="bouncing-ball"></div>
    </section>

    <section>
      <div class="glass-card">Glass Card</div>
    </section>

    <section>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
    </section>

    <section>
      <div class="search-container">
        <input type="text" placeholder="Search..." />
      </div>
    </section>

    <section>
      <div class="animated-bg"></div>
    </section>

    <section>
      <div class="neon-text">NEON LIGHT</div>
    </section>

    <section>
      <button onclick="showToast()" class="glow-button">Show Toast</button>
      <div class="toast" id="toast">This is a toast message!</div>
    </section>

    <script>
      function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }
    </script>
  </body>
</html>
