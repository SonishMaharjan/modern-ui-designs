<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Indonesia Bead Flag - Glowing</title>
    <style>
      body {
        margin: 0;
        background: radial-gradient(circle at center, #111, #000);
        animation: bgGlow 6s ease-in-out infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .flag {
        display: grid;
        grid-template-columns: repeat(30, 14px);
        grid-template-rows: repeat(20, 14px);
        gap: 2px;
        padding: 10px;
        border-radius: 10px;
      }

      .bead {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #eee, #999);
        box-shadow: inset -1px -1px 2px rgba(255, 255, 255, 0.6),
          inset 1px 1px 2px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.4);
      }

      .red {
        background: radial-gradient(circle at 30% 30%, #ffaaaa, #cc0000);
      }

      .white {
        background: radial-gradient(circle at 30% 30%, #fff, #ccc);
      }

      @keyframes bgGlow {
        0%,
        100% {
          background: radial-gradient(circle at center, #111, #000);
        }
        50% {
          background: radial-gradient(circle at center, #333, #111);
        }
      }
    </style>
  </head>
  <body>
    <div class="flag" id="indonesia-flag"></div>

    <script>
      const flag = document.getElementById("indonesia-flag");
      const rows = 20;
      const cols = 30;

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const bead = document.createElement("div");
          bead.classList.add("bead");
          bead.classList.add(y < 10 ? "red" : "white");
          flag.appendChild(bead);
        }
      }
    </script>
  </body>
</html>
