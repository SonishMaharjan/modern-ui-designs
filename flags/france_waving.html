<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>France Bead Flag - Waving</title>
    <style>
      body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .flag {
        display: grid;
        grid-template-columns: repeat(30, 14px);
        grid-template-rows: repeat(18, 14px);
        gap: 2px;
        animation: wave 5s ease-in-out infinite;
        transform-origin: center;
      }

      .bead {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #eee, #999);
        box-shadow: inset -1px -1px 2px rgba(255, 255, 255, 0.6),
          inset 1px 1px 2px rgba(0, 0, 0, 0.3), 0 1px 2px rgba(0, 0, 0, 0.4);
      }

      .blue {
        background: radial-gradient(circle at 30% 30%, #a3caff, #0055a4);
      }

      .white {
        background: radial-gradient(circle at 30% 30%, #fff, #ccc);
      }

      .red {
        background: radial-gradient(circle at 30% 30%, #ffaaaa, #cc0000);
      }

      @keyframes wave {
        0%,
        100% {
          transform: perspective(800px) rotateY(0deg);
        }
        50% {
          transform: perspective(800px) rotateY(10deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="flag" id="france-flag"></div>

    <script>
      const flag = document.getElementById("france-flag");
      const rows = 18;
      const cols = 30;

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const bead = document.createElement("div");
          bead.classList.add("bead");

          if (x < 10) bead.classList.add("blue");
          else if (x < 20) bead.classList.add("white");
          else bead.classList.add("red");

          flag.appendChild(bead);
        }
      }
    </script>
  </body>
</html>
