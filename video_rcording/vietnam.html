<html>
  <head>
    <title>Vietnam Flag</title>
    <style>
      :root {
        --vietnam-red: #da251d;
        --vietnam-yellow: #ffcd00;
        --flag-width: 300px;
        --flag-ratio: 1.5;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #2c2c2c 0%, #660000 100%);
      }

      .flag-card {
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      }

      .flag {
        width: var(--flag-width);
        height: calc(var(--flag-width) / var(--flag-ratio));

        display: flex;
        align-items: center;
        justify-content: center;

        background-color: var(--vietnam-red);
        position: relative;
      }

      .star {
        color: var(--vietnam-yellow);
        font-size: calc(var(--flag-width) * 0.3);
        height: 140px;
        text-shadow: 0 0 15px rgba(255, 205, 0, 0.8);
        animation: pulse 1s infinite alternate;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.85;
        }
        100% {
          transform: scale(1.3);
          opacity: 1;
        }
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }

      .particle {
        position: absolute;
        background-color: rgba(255, 205, 0, 0.6);

        border-radius: 50%;

        animation: float infinite linear;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 0;
        }

        50% {
          opacity: 0.7;
        }
        100% {
          transform: var(--translate);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flag-card">
        <div class="flag">
          <div class="star">â˜…</div>
          <div class="particles" id="particles"></div>
        </div>
      </div>
    </div>

    <script>
      const particlesContainer = document.getElementById("particles");

      for (let i = 0; i < 50; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";

        const size = Math.random() * 5 + 1;

        particle.style.height = `${size}px`;
        particle.style.width = `${size}px`;

        const containerRect = particlesContainer.getBoundingClientRect();

        const centerX = containerRect.width / 2;
        const centerY = containerRect.height / 2;

        particle.style.left = `${centerX}px`;
        particle.style.top = `${centerY}px`;

        const angle = Math.random() * 2 * Math.PI;
        const distance = 100 + Math.random() * 100;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        console.log(`translate(${x}px, ${y}px)`);

        particle.style.setProperty("--translate", `translate(${x}px, ${y}px)`);

        particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;

        particlesContainer.appendChild(particle);
      }
    </script>
  </body>
</html>
