<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern CSS Effects Overview</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #111;
        color: white;
      }
      h2 {
        margin-top: 80px;
        text-align: center;
      }
      .section {
        padding: 80px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
      }

      /* 1. Glassmorphism */
      .glass {
        padding: 40px 60px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      /* 2. Animated Gradient */
      .animated-gradient {
        padding: 40px 60px;
        background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf);
        background-size: 600% 600%;
        animation: gradientMove 8s ease infinite;
        color: white;
        font-size: 24px;
        border-radius: 12px;
        font-weight: bold;
      }
      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* 3. Shiny */
      .shiny-text {
        position: relative;
        color: white;
        font-size: 40px;
        font-weight: bold;
        overflow: hidden;
      }
      .shiny-text::after {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        animation: shine 2s infinite;
      }
      @keyframes shine {
        to {
          left: 125%;
        }
      }

      /* 4. Neumorphism */
      .neu {
        padding: 30px 50px;
        background: #e0e0e0;
        border-radius: 20px;
        box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
        color: #333;
        font-size: 24px;
        font-weight: bold;
      }

      /* 5. Particles */
      .particles {
        color: white;
        font-size: 24px;
        position: relative;
      }
      .particles::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        animation: float 2s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        50% {
          transform: translateY(-10px);
          opacity: 0.5;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* 6. Clip-path */
      .wavy {
        background: #0077ff;
        color: white;
        padding: 60px;
        font-size: 24px;
        font-weight: bold;
        clip-path: polygon(0 0, 100% 0, 100% 80%, 0% 100%);
      }

      /* 7. 3D Hover */
      .card {
        background: #333;
        color: white;
        padding: 40px 60px;
        border-radius: 12px;
        font-size: 24px;
        font-weight: bold;
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: rotateY(10deg) rotateX(10deg);
      }

      /* 8. Glow */
      .glow {
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        text-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #f0f;
      }

      /* Wrapper background tweak for contrast */
      .light-bg {
        background: #e0e0e0;
      }
      .blue-bg {
        background: #001f3f;
      }
    </style>
  </head>
  <body>
    <h2>1. Glassmorphism</h2>
    <div
      class="section"
      style="
        background: url('https://wallpapers.com/images/high/4k-winter-background-ajidmfm17g6wywju.webp')
          no-repeat center/cover;
      "
    >
      <div class="glass">Glassmorphism Box</div>
    </div>

    <h2>2. Animated Gradient</h2>
    <div class="section">
      <div class="animated-gradient">Gradient Background</div>
    </div>

    <h2>3. Shiny / Reflection</h2>
    <div class="section">
      <div class="shiny-text">Shiny Text Effect</div>
    </div>

    <h2>4. Neumorphism</h2>
    <div class="section light-bg">
      <div class="neu">Neumorphism Button</div>
    </div>

    <h2>5. Particles</h2>
    <div class="section">
      <div class="particles">Floating Particle</div>
    </div>

    <h2>6. Wavy Shape with Clip-path</h2>
    <div class="section">
      <div class="wavy">Wavy Bottom Flag</div>
    </div>

    <h2>7. 3D Hover Tilt</h2>
    <div class="section">
      <div class="card">Hover Me</div>
    </div>

    <h2>8. Neon Glow</h2>
    <div class="section blue-bg">
      <div class="glow">Neon Glow</div>
    </div>
  </body>
</html>
